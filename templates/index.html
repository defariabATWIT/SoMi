<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoMi</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="navbar">
      <div class="navbar__container">
        <div class="navbar__left"></div>
        <a href="/" id="navbar__logo">SoMi</a>
        <div class="navbar__right"></div>
      </div>
      <div class="hamburger" id="hamburger-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <div class="sidebar" id="sidebar">
        <button class="close-btn" id="close-menu">&times;</button>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/">Saved</a></li>
            <li><a href="/">About</a></li>
            <li><a href="/">Sign in / Sign up</a></li>
        </ul>
    </div>
    </header>

    <main id="gallery">
      <!-- Delete box now placed inside the gallery (canvas) -->
      <div id="delete-box">Delete</div>
      <div id="drop-zone" tabindex="0">Drop image here</div>
    </main>

    <input type="file" id="file-input" accept="image/*" hidden multiple />

    <script src="/static/script.js" defer></script>
  </body>
</html>
