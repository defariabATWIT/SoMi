<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Outfits</title>
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/saved.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
            <h1 id="navbar__logo">Saved Outfits</h1>
            <div class="hamburger" id="hamburger-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
        <div class="sidebar" id="sidebar">
            <button class="close-btn" id="close-menu">&times;</button>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                {% if current_user.is_authenticated %}
                <li><a href="{{ url_for('saved')}}">Saved</a></li>
                {% endif %}
                <li><a href="{{ url_for('about')}}">About</a></li>
                {% if current_user.is_authenticated %} 
                <li>
                  <form action="{{ url_for('logout') }}" method="POST" style="display:inline;">
                    <button type="submit">Logout</button>
                  </form>
                </li>
                {% else %} 
                <li><a href="{{ url_for('register') }}">Sign in / Sign up</a></li>	  
                {% endif %}
            </ul>
        </div>
    </nav>

  <div class="outfit-actions">
    <button id="load-outfit-btn" disabled>Load from Slot</button>
  </div>

             alt="Outfit {{ i }}"

        <div class="placeholder" style="display: none;">Outfit data has not been saved</div>
      </div>
    {% endfor %}
  </div>

  <div class="outfit-list">
  {% for i in range(1, 10) %}
    <div class="outfit-item">
      <div class="number" data-index="{{ i }}">{{ i }}</div>
      <div class="outfit-preview" data-index="{{ i }}">
        <img src="{{ url_for('serve_snapshot', user_id=current_user.id, filename='slot_' ~ i ~ '.png') }}"
             alt="Outfit {{ i }}"
             onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
        <div class="placeholder" style="display: none;">Outfit data has not been saved</div>
      </div>
    </div>
  {% endfor %}
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="{{ url_for('static', filename='js/saved.js') }}"></script>
<script src="{{ url_for('static', filename='js/global.js') }}"></script>
</body>
</html>
